prefix: ./.venv/rl_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy=1.26.*           # required by TF 2.13
  - pandas                 # used by yfinance
  - pip:
      - tensorflow==2.13.1 # Keras included
      - torch==2.3.0
      - gymnasium==0.29.1
      - yfinance>=0.2.43